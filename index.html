<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="Site Quiz" />
    <meta name="keywords" content="Quiz Site,Select Answer" />
    <meta name="author" />
    <title>Sign in</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./assets/quiz.ico" type="image/x-icon" />
    <!-- material design icons  -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
    />
    <!-- Check Box And Radio Button Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
    />
    <!-- Animate Css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- BootStrap5.2 Css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
    />
    <!-- -------- Main Css File -------- -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- <audio id="aud">
         <source src="./assets/aud.mp4" type="audio/mp4">
      </audio> -->
    <main id="particles-js" class="position-relative">
      <div
        class="container py-2 position-absolute top-50 start-50 translate-middle"
      >
        <!-- --------- Start Title --------- -->
        <div class="main-title mb-3">
          <h1 class="text-uppercase text-center fw-bold display-1 ">Welcome to <br/> Admin Panel BisConnect</h1>
        </div>
        <!-- --------- End Title --------- -->

        <!-- --------- Start Settings --------- -->
        <section
          id="setting"
          class="show card py-3 animate__animated animate__animated animate__backInRight"
        >
          <h2
            class="text-uppercase text-center card-title border-opacity-50 border-bottom pb-4"
          >
<img src="Logo sign in.png" alt="">          </h2>
          <div class="card-body col-md-9 mx-md-auto">
            

            <div class="container mx-auto my-5 text-center">
              <div class="group m-auto w-75 p-5">
                  <div>
                    <input oninput="validationName()"  class="  form-control mb-4" type="email" id="signEmail" required placeholder="Enter Your  Email">
                  <p id="msgName" class=" alert alert-danger d-none">invalid</p>
                  </div>
                <div>
                  <input oninput="validationPassword()" class="form-control mb-4" type="password" id="signPassword" required
                  placeholder="Enter Your Password">
              <p  id="msgPass" class="pas alert alert-danger d-none">Password must be at least 8 characters long, and include an uppercase letter, a lowercase letter, a number, and a special character</p>

                </div>
                      <div class="text-center" id="message"></div>
                  <!-- <button id="login" class="btn btn-success w-100">Login</button> -->
                  <div class="btn-sction clearfix mt-4">
                    <button class="w-100" id="login">
                      <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                          <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path
                              fill="currentColor"
                              d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                            ></path>
                          </svg>
                        </div>
                      </div>
                      <span>Sign in</span>
                    </button>
                    
                  </div>
              </div>
      
      
          </div>

        

          
            <p
              id="alertNumber"
              class="alert alert-danger mt-3 col-8 small text-center"
            >
              Enter Number Of Question
            </p>
          </div>
        </section>
        <!-- --------- End Settings --------- -->

        <!-- --------- Start Quiz --------- -->
        <section
          id="quiz"
          class="card py-4 animate__animated animate__animated animate__backInRight"
        >
          <div class="main-title clearfix border-opacity-50 border-bottom pb-4">
            <h2 class="text-uppercase text-center card-title">quiz</h2>

            <span
              id="inCorrect"
              class="badge text-bg-danger float-start ms-5 p-2 text-uppercase animate__animated"
              >inCorrect</span
            >
            <span
              id="correct"
              class="badge text-bg-success float-start ms-5 p-2 text-uppercase animate__animated"
              >Correct</span
            >

            <span class="badge text-bg-warning p-3 rounded-pill float-end mx-4">
              <div class="clearfix"></div>
              <span id="from"></span> OF <span id="to"></span> Question</span
            >
          </div>

          <div class="card-body col-md-9 mx-md-auto">
            <div class="question-content">
              <h3 class="h4">Q: <span class="h6" id="questionTitle"></span></h3>
              <ul id="questionContent" class="list-inline pt-3">
                <!-- Radio Button (Answer) -->
              </ul>
            </div>

            <div class="btn-sction clearfix mt-5">
              <button class="float-end" id="nextQuestion">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Next</span>
              </button>
            </div>
          </div>
          <p
            id="alertAns"
            class="alert alert-danger mt-3 col-8 small text-center"
          >
            Select Answer...
          </p>
        </section>
        <!-- --------- End Quiz --------- -->

        <!-- --------- Start Finish --------- -->
        <section
          id="finsish"
          class="card py-4 animate__animated animate__animated animate__backInRight"
        >
          <div class="main-title border-opacity-50 border-bottom pb-4 clearfix">
            <h2 class="text-uppercase text-center card-title">finish</h2>
          </div>
          <div class="card-body col-md-9 mx-md-auto">
            <div class="question-content text-center">
              <h3>Score</h3>
              <h4 class="display-1 mt-4" id="score"></h4>
            </div>

            <div class="btn-sction clearfix mt-5">
              <button class="float-end" id="end">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Try again ?</span>
              </button>
            </div>
          </div>
        </section>
        <!-- --------- End Finish --------- -->
      </div>
    </main>

    <!-- Jquery Js File -->
    <script src="./js/jquery-3.6.3.min.js"></script>
    <!-- BootStrap5 JS CDN  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
    <!-- Particles JS -->
    <script src="./js/particles.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- Main Js File -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
